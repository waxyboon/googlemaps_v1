<ion-header>
  <ion-title>Map</ion-title>
</ion-header>
<ion-content>
  <div #map id="map"></div>
  <ion-list>
    <ion-item>
      <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
    </ion-item>

    <div id="floating-panel">
      <button ion-button (click)="setToHome()">Set Home</button>
    </div>
  </ion-list>
</ion-content>
